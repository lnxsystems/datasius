<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SaaS - Responsive SaaS, Software, Web App & Mobile App Template</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>
    <body>

<!-- ==============================================
**Preloader**
=================================================== -->
        <div id="loader">
            <div id="element">
                <div class="circ-one"></div>
                <div class="circ-two"></div>
            </div>
        </div>

<!-- ==============================================
**Register**
=================================================== -->
        <section class="login-outer">
            <div class="content-area">
                <div class="login-form-holder">
                    <div class="inner">
                        <div class="login-form">
                            <h3>Register Now</h3>
                                {% if form.errors %}
                              <ul>
                                {% for error in form.errors %}
                                  <li>{{ error }}</li>
                                {% endfor %}
                              </ul>
                            {% endif %}
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                 <div class="login-btn-sec"><button class=" btn login-btn">Register</button></div>
                                </form>


                        </div>
                    </div>
                    <div class="box-hav-accnt">
                        <p>Already have an account? <a href="login.html">Sign in</a></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/js/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="/static/js/popper.min.js"></script>
        <!-- Bootsrap JS -->
        <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script>
        <!-- Select2 JS -->
        <script src="/static/assets/select2/js/select2.min.js"></script>
        <!-- Custom JS -->
        <script src="/static/js/custom.js"></script>
    </body>
</html>
