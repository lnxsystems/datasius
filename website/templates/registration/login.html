<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>SaaS - Responsive SaaS, Software, Web App & Mobile App Template</title>
        <!-- Bootstrap core CSS -->
        <link href="/static/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="/static/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="/static/css/custom.css" rel="stylesheet">
    </head>
    <body>

<!-- ==============================================
**Preloader**
=================================================== -->
        <div id="loader">
            <div id="element">
                <div class="circ-one"></div>
                <div class="circ-two"></div>
            </div>
        </div>

<!-- ==============================================
**Login**
=================================================== -->
        <section class="login-outer">
            <div class="content-area">
                <div class="login-form-holder">
                    <div class="inner">
                        <div class="login-form">
                           
                            <h3>Login Now</h3>
                            <form method="POST">
                                {{form}}
                              {% csrf_token %}
                                <div class="forgot">
                                    <label>
                                        <input value="" type="checkbox">
                                        <span>Remember me</span></label>
                                    <a href="#"><span class="q-mark">?</span>Forgot password</a> </div>
                                <button class="btn login-btn">Login Now</button>
                            </form>
                        </div>
                        <div class="social-media-box">
                            <p>Or Sign In With</p>
                            <ul>
                                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="box-hav-accnt">
                        <p>Don't have an account? <a href="register.html">Sign up</a></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/js/jquery.min.js"></script> 
        <!-- Popper JS --> 
        <script src="/static/js/popper.min.js"></script> 
        <!-- Bootsrap JS --> 
        <script src="/static/assets/bootstrap/js/bootstrap.min.js"></script> 
        <!-- Custom JS --> 
        <script src="/static/js/custom.js"></script>
    </body>
</html>
